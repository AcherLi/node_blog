<html lang="en" style="background-color: rgb(244, 246, 249);font-size: 32px;"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="chart-name" content="饼图">
    <title>F2 图表组件库 - AntV</title>
    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/YmDAMEQVbLJpVbKiRQVX.css">
    
</head>
<body>
<script>
  /*Fixing iframe window.innerHeight 0 issue in Safari*/
  document.body.clientHeight;
</script>

<script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.3.8/f2.min.js"></script>

<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<!-- 在 PC 上模拟 touch 事件 -->
<script src="https://gw.alipayobjects.com/os/rmsportal/NjNldKHIVQRozfbAOJUW.js"></script>

  <div class="chart-wrapper">
    <canvas id="mountNode" width="1080" height="748" style="width: 360px; height: 249.6px;"></canvas>
  </div>
  <script>
  var map = {
    '芳华': '40%',
    '妖猫传': '20%',
    '机器之血': '18%',
    '心理罪': '15%',
    '寻梦环游记': '5%',
    '其他': '2%'
  };
  var data = [{
    name: '芳华',
    percent: 0.4,
    a: '1'
}, {
    name: '妖猫传',
    percent: 0.2,
    a: '1'
}, {
    name: '机器之血',
    percent: 0.18,
    a: '1'
}, {
    name: '心理罪',
    percent: 0.15,
    a: '1'
}, {
    name: '寻梦环游记',
    percent: 0.05,
    a: '1'
}, {
    name: '其他',
    percent: 0.02,
    a: '1'
}];
  var chart = new F2.Chart({
    id: 'mountNode',
    pixelRatio: window.devicePixelRatio
  });
  chart.source(data, {
    percent: {
      formatter: function formatter(val) {
        return val * 100 + '%';
      }
    }
  });
  chart.legend({
    position: 'right',
    itemFormatter: function itemFormatter(val) {
      return val + '  ' + map[val];
    }
  });
  chart.tooltip(false);
  chart.coord('polar', {
    transposed: true,
    radius: 0.85
  });
  chart.axis(false);
  chart.interval().position('a*percent').color('name', ['#1890FF', '#13C2C2', '#2FC25B', '#FACC14', '#F04864', '#8543E0']).adjust('stack').style({
    lineWidth: 1,
    stroke: '#fff',
    lineJoin: 'round',
    lineCap: 'round'
  }).animate({
    appear: {
      duration: 1200,
      easing: 'bounceOut'
    }
  });

  chart.render();
</script>






</body></html>
